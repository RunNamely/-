<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
		<title>产品订单列表</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品订单 <span class="c-gray en">&gt;</span> 订单列表
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" data-title="添加订单" th:href="ProductOrder_add"><i class="Hui-iconfont">&#xe600;</i> 添加订单</a></span> <span class="r">共有数据：<strong th:text="${productOrder_list.size()}">条数</strong> 条</span> </div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
					<thead>
						<tr class="text-c">
							<th width="120">订单编号</th>
							<th width="80">订单来源</th>
							<th width="80">产品ID</th>
							<th width="60">产品数量</th>
							<th width="120">订单截止日期</th>
							<th width="60">工厂ID</th>
							<th width="60">订单状态</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-c" th:each="productOrder : ${productOrder_list}">
							<td th:text="${productOrder.orderSeq}">订单编号</td>
							<td th:text="${productOrder.orderSource}">订单来源</td>
							<td th:text="${productOrder.productId}">产品ID</td>
							<td th:text="${productOrder.productCount}">产品数量</td>
							<td th:text="${productOrder.endDate}">订单截止日期</td>
							<td th:text="${productOrder.factoryId}">工厂ID</td>
							<td th:switch="${productOrder.orderStatus}" class="td-status">
								<span th:case="10" class="label label-default radius">未接单</span>
								<span th:case="20" class="label label-warning radius">已接单</span>
								<span th:case="30" class="label radius">已拒单</span>
								<span th:case="40" class="label label-secondary radius">生产中</span>
								<span th:case="50" class="label label-success radius">订单完成</span>
								<span th:case="*" class="label label-danger radius">状态异常</span>
							</td>
							<td class="td-manage" th:id="${productOrder.id}">
								<a style="text-decoration:none" th:onclick="article_caozuo(this,[[${productOrder.orderStatus}]])" href="javascript:;" title="操作" th:if="${productOrder.orderStatus}<40"><i class="Hui-iconfont">操作</i></a>
								<a style="text-decoration:none" class="ml-5" th:href="'ProductOrder_update?id='+${productOrder.id}" title="编辑" th:if="${productOrder.orderStatus}<40"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a style="text-decoration:none" class="ml-5" onClick="article_del(this)"  title="删除" th:if="${productOrder.orderStatus}!=40"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
		<script type="text/javascript">
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"pading": false,
				"aoColumnDefs": [
					//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					{
						"orderable": false,
						"aTargets": [7]
					} // 不参与排序的列
				]
			});
			
			/*订单-删除*/
			function article_del(obj) {
				layer.confirm('确认要删除吗？', function(index) {
					var id = $(obj).parent().attr("id");
					console.log(id);
					$.ajax({
						type: 'GET',
						url: '/deleteProductOrder/' + id,
						success: function(result) {
							console.log(result);
							if(result == '订单删除成功'){
								layer.msg(result, {
									icon: 1,
									time: 1500
								});
								window.location.reload()
							}else if(result == '订单删除失败'){
								layer.msg(result, {
									icon: 2,
									time: 1500
								});
							}
						},
						error: function(err) {
							console.log(err);
						},
					});
				});
			}

			/*订单-操作*/
			function article_caozuo(obj, orderStatus) {
				var id = $(obj).parent().attr("id");
				switch (orderStatus) {
					case 10:
						layer.confirm('请选择对订单的操作：', {
								btn: ['接单', '拒单', '取消'],
								shade: false,
								closeBtn: 0
							},
							function() {
								$.ajax({
									type: 'GET',
									url: '/putProductOrderStatus?id=' + id + "&orderStatus=" + 20,
									success: function(result) {
										console.log(result);
										if(result == '订单状态更新成功'){
											layer.msg(result, {
												icon: 1,
												time: 1500
											});
											window.location.reload()
										}else if(result == '订单状态更新失败'){
											layer.msg(result, {
												icon: 2,
												time: 1500
											});
										}
									},
									error: function(err) {
										console.log(err);
									},
								});
							},
							function() {
								$.ajax({
									type: 'GET',
									url: '/putProductOrderStatus?id=' + id + "&orderStatus=" + 30,
									success: function(result) {
										console.log(result);
										if(result == '订单状态更新成功'){
											layer.msg(result, {
												icon: 1,
												time: 1500
											});
											window.location.reload()
										}else if(result == '订单状态更新失败'){
											layer.msg(result, {
												icon: 2,
												time: 1500
											});
										}
									},
									error: function(err) {
										console.log(err);
									},
								});
							});
						break;
					case 30:
						layer.confirm('请选择对订单的操作：', {
								btn: ['重新接单', '取消'],
								shade: false,
								closeBtn: 0
							},
							function() {
								$.ajax({
									type: 'GET',
									url: '/putProductOrderStatus?id=' + id + "&orderStatus=" + 20,
									success: function(result) {
										console.log(result);
										if(result == '订单状态更新成功'){
											layer.msg(result, {
												icon: 1,
												time: 1500
											});
											window.location.reload()
										}else if(result == '订单状态更新失败'){
											layer.msg(result, {
												icon: 2,
												time: 1500
											});
										}
									},
									error: function(err) {
										console.log(err);
									},
								});
							});
						break;
				}
			}


		</script>
	</body>

</html>
